<app-switch-input [control]="type"></app-switch-input>

<h1>{{ type.value | titlecase }} Thread Calculation</h1>

<app-calculation-form
  [inProgress]="!!(inProgress$ | async)"
  (submitted)="runWorker($event)"
></app-calculation-form>

<div class="console">
  <p *ngFor="let output of output$ | async; trackBy: trackById">
    {{ output.value }}
  </p>
</div>
