<form *ngIf="form" (ngSubmit)="emitSubmittedEvent()" [formGroup]="form">
  <p>
    Difficulty:
    <input formControlName="difficulty" />
  </p>

  <p>
    Count of processes:
    <select formControlName="processCount">
      <option *ngFor="let process of processes" [value]="process">
        {{ process }}
      </option>
    </select>
  </p>

  <p>
    <button [disabled]="inProgress">
      <ng-container *ngIf="!inProgress">Run calculation</ng-container>
      <ng-container *ngIf="inProgress">Calculation in progress</ng-container>
    </button>
  </p>
</form>
